<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Solsystemet</h1>
        <h3>Solaris</h3>
    
    <form class="form" id="search-form">
        <input class="search-input" type="text" id="search-input">
        <button class="submit-btn" type="submit">Sök planet</button>
    </form>
    <button id="testknapp">här</button>

    <article class="planeterna">
        <div class="planet" id="solen"></div>
        <div class="planet" id="merkurius"></div>
        <div class="planet" id="venus"></div>
        <div class="planet" id="jorden"></div>
        <div class="planet" id="mars"></div>
        <div class="planet" id="jupiter"></div>
        <div class="planet" id="saturnus"></div>
        <div class="planet" id="uranus"></div>
        <div class="planet" id="neptunus"></div>
    </article>

        <section class="utskrift-container">
            <h1>Namn
                <p class="information-planet" id="namn"></p>
            </h1>
            <h2>Namn på latin
                <p class="information-planet" id="namnLatin"></p>
            </h2>
            <h2>Himlakroppstyp
                <p class="information-planet" id="typ"></p>
            </h2>
            <h2>Omkrets
                <p class="information-planet" id="omkrets"></p>
            </h2>
            <h2>Distans till solen
                <p class="information-planet" id="distans"></p>
            </h2>
            <h2>Tid för ett varv runt egen axel
                <p class="information-planet" id="rotation"></p>
            </h2>
            <h2>Temperatur dag
                <p class="information-planet" id="temp-dag"></p>
            </h2>
            <h2>Temperatur natt
                <p class="information-planet" id="temp-natt"></p>
            </h2>
            <h2>Tid för ett varv runt solen
                <p class="information-planet" id="orbital"></p>
            </h2>
            <h2>Lite intressant information
                <p class="information-planet" id="text"></p>
            </h2>
            <h2>Antal månar
                <p class="information-planet" id="månar"></p>
            </h2>

        </section>
    


    














    <script src="myscript.js"></script>

</body>
</html>
