<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Fira+Sans&family=Fjalla+One&family=Honk&family=Kalam:wght@400;700&family=Open+Sans:ital,wght@1,500&family=Orbitron&family=Pixelify+Sans&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="solen"></div>
    <header>
        <h1 class="rubrik">Solsystemet</h1>
        <h2>Solaris</h2>
    </header>
    <div class="sök">
        <form class="form" id="search-form">
            <input class="search-input" type="text" id="search-input" placeholder="Sök planet">
            <button class="submit-btn" type="submit">SÖK</button>
        </form>

    </div>
<div class="planet-rad">

<article class="planeterna">

        <div class="planet" id="merkurius"></div>
        <div class="planet" id="venus"></div>
        <div class="planet" id="jorden"></div>
        <div class="planet" id="mars"></div>
        <div class="planet" id="jupiter"></div>
        <div class="planet" id="saturnus">
            <div id="saturnus-ringar"></div>
        </div>
        <div class="planet" id="uranus"></div>
        <div class="planet" id="neptunus"></div>
    </article>
</div>
    <div class="information-container">
        <section class="utskrift-container">

            <h1 id="namn"></h1>

            <h2 id="namnLatin"></h2>

            <h3>Himlakroppstyp:   
                <span class="information-planet" id="typ"></span>
            </h3>
            <h3>Omkrets: 
                <span class="information-planet" id="omkrets"></span>
            </h3>
            <h3>Distans till solen: 
                <span class="information-planet" id="distans"></span>
            </h3>
            <h3>Tid för ett varv runt egen axel: 
                <span class="information-planet" id="rotation"></span>
            </h3>
            <h3>Temperatur dag: 
                <span class="information-planet" id="temp-dag"></span>
            </h3>
            <h3>Temperatur natt: 
                <span class="information-planet" id="temp-natt"></span>
            </h3>
            <h3>Tid för ett varv runt solen: 
                <span class="information-planet" id="orbital"></span>
            </h3>
            <h3 id="antar-månar">Antal månar: 
                <span class="information-planet" id="månar"></span>
            </h3>

        </section>
        <span class="information-planet" id="text"></span>
    </div>
    



    















    <script type="module" src="myscript.js"></script>

</body>
</html>
